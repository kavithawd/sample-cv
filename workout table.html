<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>workout table</title>
  </head>
  <body>
    <table>
      <caption>Arjun and Arjit</caption>
      <tr>
        <th scope="col" class="arjun"> Arjun</th>
        <th scope="col" class="arjit">Arjit</th>
  </tr>
  <tr>
    <th scope="row">  Age  </th>
    <td> Six  </td>
    <td>Two</td>
    </tr>

      <th scope="row"> Weight </th>
      <td> 20 kg </td>
      <td>10 kg </td>
      </tr>
      <tr>
        <th scope="row">  Education</th>
        <td>First std</td>
        <td> pre school</td>
        </tr>
      </table>
  </body>
</html>
